<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="mainTemplate.xhtml">

	<ui:define name="content">
		<p:fieldset id="home">
			<div style="width: 80%; padding-left: 10%">
				<h:form>
					<p:growl id="messages" autoUpdate="true"></p:growl>
					<p:outputPanel>
						<h4>SAMM Web Crawler</h4>
						<div style="height: 20px"></div>
						<p:fieldset legend="Search">
							<p:commandButton value="Golden Pages"
								action="#{crawlerController.initSearch(1)}"
								oncomplete="PF('goldenPages').show()" update=":goldenPagesForm:filtersPanel"></p:commandButton>
						</p:fieldset>
					</p:outputPanel>
				</h:form>
			</div>
		</p:fieldset>
		<ui:include src="/pages/crawlers/goldenPages.xhtml" />
	</ui:define>
</ui:composition>

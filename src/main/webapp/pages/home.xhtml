<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="mainTemplate.xhtml">

	<ui:define name="content">
		<p:fieldset id="home">
			<div style="width: 80%; padding-left: 10%">
				<h:form>
					<p:outputPanel>
						<h4>SAMM Web Crawler</h4>
						<div style="height: 20px"></div>
						<h:panelGrid columns="3">
							<p:outputLabel value="URL: " for="url"/>
							<p:inputText id="url" value="#{crawlerController.url}" placeholder="e.g.: www.goldenpages.ie"/>
							<p:commandButton value="Search" action="#{crawlerController.initSearch}" oncomplete="PF('goldenPages').show()" 
								update=":goldenPagesForm:filtersPanel"/>
						</h:panelGrid>
					</p:outputPanel>
				</h:form>
			</div>
		</p:fieldset>
		<ui:include src="/pages/crawlers/goldenPages.xhtml" />
	</ui:define>
</ui:composition>
